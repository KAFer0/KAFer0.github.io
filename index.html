<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観測 - KAF Unofficial Fan Site</title>
    
    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- YouTubeの埋め込み用スクリプト -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

    <header class="site-header">
        <div class="site-title">
            <h1 class="glitch" data-text="観測">観測</h1>
            <p class="subtitle">- An Unofficial KAF Fan Site -</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Discography</a></li>
                <li><a href="#">Live</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </nav>
    </header>

    <div class="grid-container">
        <!-- 左カラム：メインコンテンツ -->
        <main class="content-wrapper">
            <section class="card">
                <h2>Information</h2>
                <p>
                    バーチャルシンガー花譜さんの活動を個人的に応援する非公式ファンサイトです。<br>
                    当サイトはKAMITSUBAKI STUDIOの二次創作ガイドラインに則り運営されます。
                </p>
                <div class="widget-container">
                    <!-- shields.ioの画像バッジ -->
                    <img src="https://img.shields.io/youtube/channel/subscribers/UCQ1U65-Sd-oS06vTdbfeAyQ?style=social" alt="YouTube Channel Subscribers">
                </div>
            </section>
        </main>
        
        <!-- 右カラム：サイドバー -->
        <aside class="sidebar">
            <div class="card">
                <h2>Latest Activity</h2>
                <a class="twitter-timeline" data-height="400" data-theme="dark" href="https://twitter.com/virtual_kaf?ref_src=twsrc%5Etfw">Tweets by virtual_kaf</a> 
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

                <div class="youtube-subscribe">
                    <div class="g-ytsubscribe" data-channelid="UCQ1U65-Sd-oS06vTdbfeAyQ" data-layout="full" data-theme="dark" data-count="default"></div>
                </div>
            </div>
        </aside>
    </div>

    <footer class="site-footer">
        <p>当サイトはファンが運営する非公式サイトであり、花譜さんご本人及びKAMITSUBAKI STUDIO様とは一切関係ありません。</p>
        <p>&copy; 2025 観測.</p>
    </footer>

</body>
</html>
